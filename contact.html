<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susisiekite - Lietuviškas Atsidavimas</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("1vQyZ1CP2A-33jWRx"); // Replace with your actual EmailJS Public Key
        })();
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="path_to_logo.png" alt="Lithuanian Prayers Logo">
            <h1>Susisiekite - Lietuviškas Atsidavimas</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" aria-label="Home">Pradinis</a></li>
                <li><a href="prayers.html" aria-label="Prayers">Maldos</a></li>
                <li><a href="chaplets.html" aria-label="Chaplets">Vainikėliai</a></li>
                <li><a href="litanies.html" aria-label="Litanies">Litanijos</a></li>
                <li><a href="about.html" aria-label="About Us">Apie mane</a></li>
                <li><a href="contact.html" class="active" aria-label="Contact Us">Susisiekite</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-content">
            <h2>Susisiekite su manimi</h2>
            <form id="contact-form">
                <label for="name">Vardas:</label>
                <input type="text" id="name" name="name" placeholder="Jūsų vardas" required>

                <label for="email">El. paštas:</label>
                <input type="email" id="email" name="email" placeholder="Jūsų el. paštas" required>

                <label for="message">Žinutė:</label>
                <textarea id="message" name="message" rows="5" placeholder="Jūsų žinutė" required></textarea>

                <button type="submit">Siųsti</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Lietuviškas Atsidavimas. Visos teisės saugomos.</p>
    </footer>
    <script type="text/javascript">
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            emailjs.sendForm('service_d7ajahm', 'template_s0t5oyp', this)
                .then(function() {
                    window.location.href = "https://celestina051.github.io/LithuanianPrayers/thankyou.html";
                }, function(error) {
                    alert('Atsiprašome, įvyko klaida. Bandykite dar kartą.', error);
                });
        });
    </script>
</body>
</html>
