<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susisiekite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/LietuviskasAtsidavimas.png" alt="Lithuanian Prayers Logo">
            <h1>Lithuanian Prayers to the Mother of God</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" aria-label="Home">Pradinis</a></li>
                <li><a href="prayers.html" aria-label="Prayers">Maldos</a></li>
                <li><a href="chaplets.html" aria-label="Chaplets">Vainikėliai</a></li>
                <li><a href="litanies.html" aria-label="Litanies">Litanijos</a></li>
                <li><a href="about.html" aria-label="About Us">Apie mus</a></li>
                <li><a href="contact.html" aria-label="Contact Us" class="active">Susisiekite</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-content">
            <h2>Susisiekite</h2>
            <form id="contact-form">
                <label for="name">Vardas:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">El. paštas:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Žinutė:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Siųsti</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Lithuanian Prayers to the Mother of God. Visos teisės saugomos.</p>
    </footer>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('1vQyZ1CP2A-33jWRx');
        })();
        
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_d7ajahm', 'template_s0t5oyp', this)
                .then(function() {
                    alert('Žinutė išsiųsta sėkmingai!');
                    document.getElementById('contact-form').reset();
                }, function(error) {
                    alert('Žinutės išsiųsti nepavyko...', error);
                });
        });
    </script>
</body>
</html>
